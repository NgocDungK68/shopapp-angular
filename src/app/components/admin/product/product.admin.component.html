<div class="container">
    <h1>Product Admin</h1>

    <!-- Search -->
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm</button>
        </div>
    </div>

    <!-- Add product -->
    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-success" (click)="insertProduct()">
                Thêm sản phẩm mới
            </button>
        </div>
    </div>

    <!-- Product table -->
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Thumbnail</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products; trackBy: trackByProductId">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <img [src]="product.url" class="rounded-square" alt="Thumbnail" width="100" height="100">
                </td>
                <td>{{ product.description }}</td>
                <td>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" (click)="updateProduct(product.id)">
                            Update
                        </button>
                        <button class="btn btn-danger" (click)="deleteProduct(product)">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                <!-- First + Prev -->
                <li class="page-item" *ngIf="currentPage > 0">
                    <a class="page-link" (click)="onPageChange(0)">First</a>
                </li>

                <li class="page-item" *ngIf="currentPage > 0">
                    <a class="page-link" (click)="onPageChange(currentPage - 1)">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" *ngFor="let page of visiblePages"
                    [ngClass]="{ 'active': page === currentPage + 1 }">
                    <a class="page-link" (click)="onPageChange(page - 1)">
                        {{ page }}
                    </a>
                </li>

                <!-- Next + Last -->
                <li class="page-item" *ngIf="currentPage < totalPages - 1">
                    <a class="page-link" (click)="onPageChange(currentPage + 1)">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>

                <li class="page-item" *ngIf="currentPage < totalPages - 1">
                    <a class="page-link" (click)="onPageChange(totalPages - 1)">
                        Last
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>
